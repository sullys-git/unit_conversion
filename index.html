<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric to Imperial Unit Conversion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body class="m-5 bg-black">
    <div class="container-fluid">
        <div class="row">
            <div id="wrapper" class="col-xl-6 mx-auto col-lg-8 mx-auto col-md-8 mx-auto col-sm-10 mx-auto text-center">
                <div id="input-section">
                    <div>
                        <h3 class="m-0 p-5" id="title">Metric / Imperial Unit Conversions</h3>
                    </div>
                    <div>
                        <input id="convert-val" type="text" class="mb-4" maxlength="3">
                    </div>
                    <div>
                        <button id="convert-btn" class="btn mb-4">Convert</button>
                    </div>
                </div>
                <div id="conversion-section" class="p-4">
                    <div class="conversion-display">
                        <h5 class="unit-heading">Length (Meters/Feet)</h5>
                        <p id="len-display" class="unit-conversion"></p>
                    </div>
                    <div class="conversion-display">
                        <h5 class="unit-heading">Volume (Liters/Gallons)</h5>
                        <p id="vol-display" class="unit-conversion"></p>
                    </div>
                    <div class="conversion-display">
                        <h5 class="unit-heading">Mass (Kilograms/Pounds)</h5>
                        <p id="mass-display" class="unit-conversion"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
